<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-camera>
      <a-entity cursor="fuse: false"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: red; shader: flat"
            controller-cursor raycaster="far: 2">
      </a-entity>
    </a-camera>
    <a-entity
      forcegraph="json-url: data/graph.json; force-engine: d3; node-label: name; node-desc: title; node-auto-color-by: label; link-color: '#FFFFFF'; link-width: 3; link-curvature: 0.25; node-resolution: 16; link-directional-particles: 10">
    </a-entity>
    <a-entity oculus-touch-controls="hand: left" laser-controls line="color: red; opacity: 0.75"></a-entity>
    <a-entity oculus-touch-controls="hand: right" laser-controls line="color: red; opacity: 0.75"></a-entity>
  </a-scene>
</body>
